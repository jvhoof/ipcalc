            --name "$DEPLOYMENT_NAME" \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file /tmp/test-bicep-peering.bicep \
            --parameters location="${{ env.AZURE_LOCATION }}" prefix="${{ env.JOB_PREFIX }}"

      - name: Validate VNETs
        id: validate-vnets
        run: |
          echo "ðŸ” Validating VNET deployments..."
          HUB_CIDR="10.0.0.0/16"
          SPOKE_CIDR_LIST=("10.1.0.0/16" "10.2.0.0/16" "10.3.0.0/16")

          # Validate hub VNET
          echo "Checking hub VNET: ${{ env.VNET_NAME }}..."
          VNET_EXISTS=$(az network vnet show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.VNET_NAME }} \
            --query "name" -o tsv 2>/dev/null || echo "")

          if [ -z "$VNET_EXISTS" ]; then
            echo "âŒ Hub VNET not found!"
            exit 1
          fi
          echo "âœ… Hub VNET exists: $VNET_EXISTS"

          HUB_VNET_ADDRESS=$(az network vnet show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.VNET_NAME }} \
            --query "addressSpace.addressPrefixes[0]" -o tsv)

          if [ "$HUB_VNET_ADDRESS" != "$HUB_CIDR" ]; then
            echo "âŒ Hub VNET CIDR mismatch! Expected: $HUB_CIDR, Got: $HUB_VNET_ADDRESS"
            exit 1
          fi
          echo "âœ… Hub VNET CIDR is correct: $HUB_VNET_ADDRESS"

          HUB_SUBNET_COUNT=$(az network vnet subnet list \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --vnet-name ${{ env.VNET_NAME }} \
            --query "length(@)" -o tsv)
          echo "âœ… Hub VNET has $HUB_SUBNET_COUNT subnet(s)"

          FAILED_HUB_SUBNETS=$(az network vnet subnet list \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --vnet-name ${{ env.VNET_NAME }} \
            --query "[?provisioningState!='Succeeded'].name" -o tsv)

          if [ -n "$FAILED_HUB_SUBNETS" ]; then
            echo "âŒ Hub VNET subnets failed to provision: $FAILED_HUB_SUBNETS"
            exit 1
          fi
          echo "âœ… All hub VNET subnets provisioned successfully"

          # Validate each spoke VNET
          for spoke_num in 1 2 3; do
            SPOKE_VNET="${{ env.JOB_PREFIX }}-spoke${spoke_num}-vnet"
            EXPECTED_CIDR="${SPOKE_CIDR_LIST[$((spoke_num-1))]}"

            echo "Checking spoke VNET: $SPOKE_VNET..."
            SPOKE_EXISTS=$(az network vnet show \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name "$SPOKE_VNET" \
              --query "name" -o tsv 2>/dev/null || echo "")

            if [ -z "$SPOKE_EXISTS" ]; then
              echo "âŒ Spoke VNET $SPOKE_VNET not found!"
              exit 1
            fi
            echo "âœ… Spoke $spoke_num VNET exists: $SPOKE_EXISTS"

            SPOKE_VNET_ADDRESS=$(az network vnet show \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name "$SPOKE_VNET" \
              --query "addressSpace.addressPrefixes[0]" -o tsv)

            if [ "$SPOKE_VNET_ADDRESS" != "$EXPECTED_CIDR" ]; then
              echo "âŒ Spoke $spoke_num VNET CIDR mismatch! Expected: $EXPECTED_CIDR, Got: $SPOKE_VNET_ADDRESS"
              exit 1
            fi
            echo "âœ… Spoke $spoke_num VNET CIDR is correct: $SPOKE_VNET_ADDRESS"

            SPOKE_SUBNET_COUNT=$(az network vnet subnet list \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --vnet-name "$SPOKE_VNET" \
              --query "length(@)" -o tsv)
            echo "âœ… Spoke $spoke_num VNET has $SPOKE_SUBNET_COUNT subnet(s)"

            FAILED_SPOKE_SUBNETS=$(az network vnet subnet list \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --vnet-name "$SPOKE_VNET" \
              --query "[?provisioningState!='Succeeded'].name" -o tsv)

            if [ -n "$FAILED_SPOKE_SUBNETS" ]; then
              echo "âŒ Spoke $spoke_num VNET subnets failed to provision: $FAILED_SPOKE_SUBNETS"
              exit 1
            fi
            echo "âœ… All Spoke $spoke_num VNET subnets provisioned successfully"
          done

          echo ""
          echo "ðŸ“‹ All VNETs in resource group:"
          az network vnet list \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[].{Name:name, AddressSpace:addressSpace.addressPrefixes[0], ProvisioningState:provisioningState}" \
            -o table
          echo "âœ… All VNETs validated successfully!"

      - name: Validate VNET Peering
        run: |
          echo "ðŸ” Validating VNET peering connections..."
          for spoke_num in 1 2 3; do
            PEERING_NAME="hub-to-spoke${spoke_num}"
            PEERING_STATUS=$(az network vnet peering show \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --vnet-name ${{ env.VNET_NAME }} \
              --name "$PEERING_NAME" \
              --query "peeringState" -o tsv 2>/dev/null || echo "")
            if [ "$PEERING_STATUS" != "Connected" ]; then
              echo "âŒ Peering $PEERING_NAME not connected!"
              exit 1
            fi
            echo "âœ… Peering $PEERING_NAME is connected"
          done

      - name: Cleanup Resources
        if: always()
        run: |
          az group delete --name ${{ env.RESOURCE_GROUP }} --yes --no-wait
